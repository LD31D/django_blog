{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	{%load crispy_forms_tags %}

	<form action="" method="post">
	    {% csrf_token %}
	    {{ form|crispy }}
	    <input type="submit" value="Submit">
	</form>

	<br>
	<a href="{% url 'accounts:reset_password' %}" class="btn btn-dark">Reset Password</a>
{% endblock %}
