{% extends 'base.html' %}

{% block title %}

{% block content %}

	<form action="" method="post">
	    {% csrf_token %}
	    {{ form|crispy }}

	<br>
	<a href="{% url 'accounts:login' %}" class="btn btn-dark">Login</a>
{% endblock %}
