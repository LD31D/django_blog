{% extends 'blog/base.html' %}

{% block title %}
	Editting article 
{% endblock %}

{% block content %}
	{% load crispy_forms_tags %}
	{{ form.media }} 

	<h1>Editting article</h1>

	<form action="" method="post">
	    {% csrf_token %}
	    {{ form|crispy }}
	    <input type="submit" value="Submit">
	</form>
	<br>
	<a href="{% url 'blog:article_delete' article.slug %}" class="btn btn-dark">Delete</a>
{% endblock %}
